<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <script src="header.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { margin-top: 50px; padding: 20px; }
        .welcome-message {
            display: none;  /* Initially hidden */
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <h1>Our Services</h1>
        <p>Discover what we offer.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let user = localStorage.getItem("loggedInUser");
            let headerContainer = document.getElementById("header-container");

            // Check if the user is logged in
            if (!user) {
                // If no user is logged in, redirect to login page
                window.location.href = "login.html";  // Redirect to login page
            } else {
                // Show the welcome message if logged in
                let welcomeMessage = `<span class="welcome-message">Welcome, ${user}!</span>`;
                headerContainer.innerHTML += welcomeMessage;
                document.querySelector(".welcome-message").style.display = "inline";  // Show welcome message
            }
        });
    </script>

</body>
</html>
