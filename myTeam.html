<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team</title>
    <script src="header.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            width: 60%;
            background: white;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .sport-section {
            margin-bottom: 20px;
        }

        select {
            padding: 10px;
            margin: 10px;
        }

        .team-list {
            list-style-type: none;
            padding: 0;
        }

        .team-list li {
            background: #ddd;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .remove-btn {
            background: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .remove-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <h1>My Team</h1>

        <div class="sport-section">
            <h2>Baseball</h2>
            <select id="baseballPlayers">
                <option value="">Select a player</option>
            </select>
            <button onclick="addPlayer('baseball')">Add</button>
            <ul id="baseballTeam" class="team-list"></ul>
        </div>        

        <div class="sport-section">
            <h2>Football</h2>
            <select id="footballPlayers">
                <option value="">Select a player</option>
            </select>
            <button onclick="addPlayer('football')">Add</button>
            <ul id="footballTeam" class="team-list"></ul>
        </div>

        <div class="sport-section">
            <h2>Basketball</h2>
            <select id="basketballPlayers">
                <option value="">Select a player</option>
            </select>
            <button onclick="addPlayer('basketball')">Add</button>
            <ul id="basketballTeam" class="team-list"></ul>
        </div>

        <div class="sport-section">
            <h2>Soccer</h2>
            <select id="soccerPlayers">
                <option value="">Select a player</option>
            </select>
            <button onclick="addPlayer('soccer')">Add</button>
            <ul id="soccerTeam" class="team-list"></ul>
        </div>
    </div>

    <script>
        const players = {
            football: ["Tom Brady", "Jerry Rice", "Peyton Manning", "Emmitt Smith", "Patrick Mahomes"],
            basketball: ["Michael Jordan", "LeBron James", "Kobe Bryant", "Shaquille O'Neal", "Stephen Curry"],
            soccer: ["Lionel Messi", "Cristiano Ronaldo", "Neymar", "Zinedine Zidane", "PelÃ©"]
        };
    
        async function loadBaseballPlayers() {
            const [pitchers, batters] = await Promise.all([
                fetch("MLB_pitcher_ERA+.json").then(res => res.json()),
                fetch("MLB_position_player_Rbat+.json").then(res => res.json())
            ]);
    
            const dropdown = document.getElementById("baseballPlayers");
    
            const addGroup = (label, list, type) => {
                const optGroup = document.createElement("optgroup");
                optGroup.label = label;
                list.forEach(player => {
                    const option = document.createElement("option");
                    option.value = JSON.stringify({ name: player.Player, type }); // save type for validation
                    option.textContent = `${player.Player} (${label})`;
                    optGroup.appendChild(option);
                });
                dropdown.appendChild(optGroup);
            };
    
            addGroup("Pitchers", pitchers, "pitcher");
            addGroup("Position Players", batters, "batter");
        }
    
        function populateDropdown(sport) {
            if (sport === "baseball") {
                loadBaseballPlayers();
            } else {
                const dropdown = document.getElementById(`${sport}Players`);
                players[sport].forEach(player => {
                    const option = document.createElement("option");
                    option.value = player;
                    option.textContent = player;
                    dropdown.appendChild(option);
                });
            }
        }
    
        function loadTeams() {
            ["baseball", "football", "basketball", "soccer"].forEach(sport => {
                let team = JSON.parse(localStorage.getItem(`${sport}Team`)) || [];
                team.forEach(player => addPlayerToUI(sport, player, false));
            });
        }
    
        function addPlayer(sport) {
            const dropdown = document.getElementById(`${sport}Players`);
            const selectedValue = dropdown.value;
    
            if (!selectedValue) {
                alert("Please select a player.");
                return;
            }
    
            let team = JSON.parse(localStorage.getItem(`${sport}Team`)) || [];
    
            if (sport === "baseball") {
                const { name, type } = JSON.parse(selectedValue);
    
                const pitcherCount = team.filter(p => p.type === "pitcher").length;
                const batterCount = team.filter(p => p.type === "batter").length;
    
                if (team.find(p => p.name === name)) {
                    alert("This player is already in your team.");
                    return;
                }
    
                if (type === "pitcher" && pitcherCount >= 2) {
                    alert("You can only select 2 pitchers.");
                    return;
                }
    
                if (type === "batter" && batterCount >= 2) {
                    alert("You can only select 2 position players.");
                    return;
                }
    
                team.push({ name, type });
                localStorage.setItem("baseballTeam", JSON.stringify(team));
                addPlayerToUI("baseball", { name, type }, false);
            } else {
                const player = selectedValue;
    
                if (team.length >= 5) {
                    alert("You can only select 5 players per sport.");
                    return;
                }
    
                if (team.includes(player)) {
                    alert("This player is already in your team.");
                    return;
                }
    
                team.push(player);
                localStorage.setItem(`${sport}Team`, JSON.stringify(team));
                addPlayerToUI(sport, player, true);
            }
        }
    
        function addPlayerToUI(sport, player, saveToStorage) {
            const teamList = document.getElementById(`${sport}Team`);
            const listItem = document.createElement("li");
            const playerName = typeof player === "string" ? player : player.name;
    
            listItem.textContent = playerName;
    
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.classList.add("remove-btn");
            removeButton.onclick = function () {
                removePlayer(sport, player);
            };
    
            listItem.appendChild(removeButton);
            teamList.appendChild(listItem);
    
            if (saveToStorage && sport !== "baseball") {
                const team = JSON.parse(localStorage.getItem(`${sport}Team`)) || [];
                team.push(player);
                localStorage.setItem(`${sport}Team`, JSON.stringify(team));
            }
        }
    
        function removePlayer(sport, player) {
            let team = JSON.parse(localStorage.getItem(`${sport}Team`)) || [];
    
            if (sport === "baseball") {
                team = team.filter(p => p.name !== player.name);
            } else {
                team = team.filter(p => p !== player);
            }
    
            localStorage.setItem(`${sport}Team`, JSON.stringify(team));
            document.getElementById(`${sport}Team`).innerHTML = "";
            team.forEach(p => addPlayerToUI(sport, p, false));
        }
    
        document.addEventListener("DOMContentLoaded", function () {
            ["baseball", "football", "basketball", "soccer"].forEach(populateDropdown);
            loadTeams();
        });
    </script>    

</body>
</html>
