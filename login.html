<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="header.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }

        .login-container {
            width: 300px;
            background: white;
            padding: 20px;
            margin: 100px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .login-container h2 {
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #575757;
            transition: 0.3s;
        }

        .signup-link {
            margin-top: 10px;
            font-size: 14px;
        }

        .signup-link a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        #error-banner {
            background-color: red;
            color: white;
            padding: 10px;
            font-weight: bold;
            display: none;  /* Initially hidden */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <!-- Error Banner -->
    <div id="error-banner">Incorrect username or password. Please try again.</div>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" class="input-field" placeholder="Username" required>
            <input type="password" id="password" class="input-field" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Get values from form inputs
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

            // Simulate checking against existing credentials (hardcoded for this example)
            const existingUser = "user123";  // Hardcoded username
            const existingPassword = "password123";  // Hardcoded password

            if (username === existingUser && password === existingPassword) {
                // If the credentials are correct, store the user in local storage and redirect
                localStorage.setItem("loggedInUser", username);
                window.location.href = "index.html";  // Redirect to dashboard or home page
            } else {
                // If credentials are incorrect, show error message and stay on the login page
                document.getElementById("error-banner").style.display = "block";  // Show error message

                // Optionally hide the error message after a few seconds
                setTimeout(function() {
                    document.getElementById("error-banner").style.display = "none";  // Hide after 5 seconds
                }, 5000);
            }
        });
    </script>

</body>
</html>
