<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog</title>
    <script src="header.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            width: 60%;
            background: white;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .post {
            border-bottom: 1px solid #ccc;
            padding: 15px;
            text-align: left;
        }

        .post h2 {
            margin-bottom: 5px;
        }

        .post p {
            margin: 10px 0;
            color: #555;
        }

        .post a {
            color: blue;
            text-decoration: none;
        }

        .post a:hover {
            text-decoration: underline;
        }

        .no-posts {
            color: #888;
            font-style: italic;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <h1>Community Posts</h1>
        <div id="postsContainer">
            <p class="no-posts">No posts yet. Be the first to post something interesting!</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let postsContainer = document.getElementById("postsContainer");
            let storedPosts = JSON.parse(localStorage.getItem("posts")) || [];

            if (storedPosts.length > 0) {
                postsContainer.innerHTML = ""; // Clear the default message

                storedPosts.reverse().forEach(post => {
                    let postElement = document.createElement("div");
                    postElement.classList.add("post");

                    postElement.innerHTML = `
                        <h2>${post.title}</h2>
                        <p>${post.description}</p>
                        ${post.link ? `<a href="${post.link}" target="_blank">Read more</a>` : ""}
                        <p><small>Posted on ${new Date(post.timestamp).toLocaleString()}</small></p>
                    `;

                    postsContainer.appendChild(postElement);
                });
            }
        });
    </script>

</body>
</html>
