<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post something interesting</title>
    <script src="header.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }

        .container {
            margin-top: 50px;
            padding: 20px;
            width: 50%;
            background: white;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .post-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        textarea {
            height: 100px;
            resize: none;
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            font-size: 16px;
        }

        .submit-btn:hover {
            background-color: #575757;
            transition: 0.3s;
        }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <h1>Create a Post</h1>
        <p>Share something interesting with the community.</p>

        <form id="postForm">
            <input type="text" id="postTitle" class="post-input" placeholder="Enter the title of your post" required>
            <input type="url" id="postLink" class="post-input" placeholder="Enter a website link (optional)">
            <textarea id="postDescription" class="post-input" placeholder="Write a short paragraph about your post" required></textarea>
            <button type="submit" class="submit-btn">Submit Post</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Wait until the DOM is fully loaded
            const postForm = document.getElementById("postForm");
            const postTitle = document.getElementById("postTitle");
            const postLink = document.getElementById("postLink");
            const postDescription = document.getElementById("postDescription");

            postForm.addEventListener("submit", function(event) {
                event.preventDefault();  // Prevent the default form submission

                // Ensure elements exist
                if (!postTitle || !postDescription) {
                    console.error("Form elements not found.");
                    return;
                }

                // Get values from form
                let title = postTitle.value.trim();
                let link = postLink.value.trim();
                let description = postDescription.value.trim();

                // Check that title and description are filled out
                if (title && description) {
                    let newPost = {
                        title: title,
                        link: link,
                        description: description,
                        timestamp: new Date().toISOString()
                    };

                    // Retrieve existing posts from localStorage or initialize an empty array
                    let storedPosts = JSON.parse(localStorage.getItem("posts")) || [];

                    // Add the new post to the array
                    storedPosts.push(newPost);

                    // Store the updated posts array in localStorage
                    localStorage.setItem("posts", JSON.stringify(storedPosts));

                    // Provide feedback to the user
                    alert("Your post has been submitted successfully!");

                    // Redirect to catalog page where posts are displayed
                    window.location.href = "catalog.html"; 
                } else {
                    // If the title or description is missing, show an alert
                    alert("Please fill out all required fields.");
                }
            });
        });
    </script>
    
</body>
</html>
