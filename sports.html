<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stats</title>
    <script src="header.js" defer></script>
    <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
    .container { margin-top: 50px; padding: 20px; width: 80%; background: white; margin: 50px auto; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
    .tab-container { margin-bottom: 20px; }
    .tab { display: inline-block; padding: 10px 20px; cursor: pointer; background-color: #ddd; margin: 5px; border-radius: 5px; }
    .tab.active { background-color: #333; color: white; }
    .content { display: none; }
    .content.active { display: block; }

    /* CSS Grid to display two tables side by side and then fill in with another pair of tables */
    .tables-container {
        display: grid;
        grid-template-columns: auto; /* 2 columns */
        gap: 20px; /* Space between tables */
        margin-top: 20px;
    }

    /* Style for each table's wrapper */
    .table-wrapper {
        text-align: left;
    }

    /* Title style */
    h3 {
        margin-bottom: 10px;
        font-size: 1.2em;
    }

    /* Table style */
    table { 
        width: 100%; 
        border-collapse: collapse; 
        margin-top: 10px; 
    }

    th, td { 
        border: 1px solid black; 
        padding: 10px; 
        text-align: center; 
    }

    th { 
        background-color: #333; 
        color: white; 
    }
</style>
</head>
<body>
    <div id="header-container"></div>

    <div class="container">
        <h1>Sports Stats</h1>
        <div class="tab-container">
            <span class="tab active" data-tab="baseball">Baseball</span>
            <span class="tab" data-tab="football">Football</span>
            <span class="tab" data-tab="basketball">Basketball</span>
            <span class="tab" data-tab="soccer">Soccer</span>
        </div>
        
        <div id="baseball" class="content active">
            <h2>Baseball Stats</h2>
            <div id="baseball-stats" class="tables-container">
                <!-- Tables will be injected here by JavaScript -->
            </div>
        </div>
        
        <div id="football" class="content">
            <h2>Football</h2>
            <p>Coming soon...</p>
        </div>
        <div id="basketball" class="content">
            <h2>Basketball</h2>
            <p>Coming soon...</p>
        </div>
        <div id="soccer" class="content">
            <h2>Soccer</h2>
            <p>Coming soon...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tabs = document.querySelectorAll(".tab");
            let contents = document.querySelectorAll(".content");
            
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    let target = this.getAttribute("data-tab");
                    tabs.forEach(t => t.classList.remove("active"));
                    contents.forEach(c => c.classList.remove("active"));
                    this.classList.add("active");
                    document.getElementById(target).classList.add("active");
                });
            });

            // Fetch baseball stats from JSON
            fetch('mlb_leader_stats_table.json')
                .then(response => response.json())
                .then(data => {
                    let statsContainer = document.getElementById("baseball-stats");
                    statsContainer.innerHTML = ""; // Clear existing content
                    
                    for (let category in data) {
                        let tableHTML = `<h3>${category}</h3>`;
                        tableHTML += `<table><tr><th>Rank</th><th>Player</th><th>${category}</th></tr>`;
                        
                        let previousRank = null;
                        let rankCounter = 1; // Track rank number
                        
                        data[category].forEach((row, index) => {
                            if (index > 0 && row[category] === data[category][index - 1][category]) {
                                // If current value is the same as the previous one, maintain the same rank
                                rankCounter--;
                            }
                            
                            tableHTML += `<tr><td>${rankCounter}</td><td>${row.Player}</td><td>${row[category]}</td></tr>`;
                            rankCounter++; // Increment rank for the next player
                        });

                        tableHTML += `</table>`;
                        statsContainer.innerHTML += tableHTML;
                    }
                })
                .catch(error => console.error("Error loading baseball stats:", error));
        });
    </script>
</body>
</html>
