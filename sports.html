<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Stats</title>
    <script src="header.js" defer></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; }
        .container { margin-top: 50px; padding: 20px; width: 80%; background: white; margin: 50px auto; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        .tab-container { margin-bottom: 20px; }
        .tab { display: inline-block; padding: 10px 20px; cursor: pointer; background-color: #ddd; margin: 5px; border-radius: 5px; }
        .tab.active { background-color: #333; color: white; }
        .content { display: none; }
        .content.active { display: block; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #333; color: white; }
    </style>
</head>
<body>

    <div id="header-container"></div>

    <div class="container">
        <h1>Sports Stats</h1>
        <div class="tab-container">
            <span class="tab active" data-tab="baseball">Baseball</span>
            <span class="tab" data-tab="football">Football</span>
            <span class="tab" data-tab="basketball">Basketball</span>
            <span class="tab" data-tab="soccer">Soccer</span>
        </div>
        
        <div id="baseball" class="content active">
            <h2>Baseball Stats</h2>
            <div id="baseball-stats"></div>
        </div>
        
        <div id="football" class="content">
            <h2>Football</h2>
            <p>Coming soon...</p>
        </div>
        <div id="basketball" class="content">
            <h2>Basketball</h2>
            <p>Coming soon...</p>
        </div>
        <div id="soccer" class="content">
            <h2>Soccer</h2>
            <p>Coming soon...</p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let tabs = document.querySelectorAll(".tab");
            let contents = document.querySelectorAll(".content");
            
            tabs.forEach(tab => {
                tab.addEventListener("click", function() {
                    let target = this.getAttribute("data-tab");
                    tabs.forEach(t => t.classList.remove("active"));
                    contents.forEach(c => c.classList.remove("active"));
                    this.classList.add("active");
                    document.getElementById(target).classList.add("active");
                });
            });
            
            function fetchBaseballStats() {
                fetch("/api/baseball-stats")  // Make sure your backend serves data here
                    .then(response => response.json())
                    .then(data => {
                        let statContainer = document.getElementById("baseball-stats");
                        statContainer.innerHTML = "";
                        
                        Object.keys(data).forEach(category => {
                            let table = `<h3>${category}</h3><table><tr><th>Rank</th><th>Player</th><th>Value</th></tr>`;
                            data[category].forEach((player, index) => {
                                table += `<tr><td>${index + 1}</td><td>${player.name}</td><td>${player.value}</td></tr>`;
                            });
                            table += "</table>";
                            statContainer.innerHTML += table;
                        });
                    })
                    .catch(error => console.error("Error fetching baseball stats:", error));
            }
            
            fetchBaseballStats();
        });
    </script>
</body>
</html>
